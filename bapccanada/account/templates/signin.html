{% extends 'base.html' %}
{% load widget_tweaks %}


{% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {% render_field field class="form-control" %}
        {% if field.help_text %}
            <small class="form-text">
                {{ field.help_text|safe }}
            </small>
        {% endif %}
    </div>
{% endfor %}
